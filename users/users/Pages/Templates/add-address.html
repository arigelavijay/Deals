<div class="modal-header">
    <h4 class="modal-title">{{title}} Address</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" id="frmAdd" name="frmAdd" ng-class="{'submitted':submitted}" ng-submit="add(address)" novalidate>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="address.name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="pincode" class="col-sm-2 control-label">Pincode:</label>
            <div class="col-md-10">
                <input type="number" class="form-control" id="pincode" name="pincode" placeholder="Pincode" ng-minlength="6" ng-maxlength="6" ng-model="address.pincode" required />
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-md-2 control-label">Address:</label>
            <div class="col-md-10">
                <textarea class="form-control" id="address" rows="5" name="address" placeholder="Address" ng-model="address.address" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="landmark" class="col-md-2 control-label">Landmark:</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="landmark" name="landmark" placeholder="Landmark" ng-model="address.landmark" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-md-2 control-label">City:</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="city" name="city" placeholder="City" ng-model="address.city" required />
            </div>
        </div>
        <div class="form-group">
            <label for="state" class="col-md-2 control-label">State:</label>
            <div class="col-md-10">
                <select id="state" 
                    name="state" 
                    class="form-control" 
                    ng-model="address.state" 
                    ng-options="s.value as s.text for s in states | orderBy : 'text'" 
                    required>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="Phone" class="col-md-2 control-label">Phone:</label>
            <div class="col-md-10">
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" ng-minlength="10" ng-maxlength="10" maxlength="10" ng-model="address.phone" required />
            </div>
        </div>      
        <div class="form-group">
            <div class="col-md-4 pull-right">
            <button class="btn btn-primary btn-sm green" type="submit" ng-click="submitted = true;"><i class="fa fa-sign-in"></i>&nbsp;Submit</button>
            <button class="btn btn-warning btn-sm red" type="button" ng-click="cancel()"><i class="fa fa-long-arrow-left"></i>&nbsp;Cancel</button></div>
        </div>  
    </form>
</div>
