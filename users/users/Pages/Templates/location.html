<style>
    .section-heading {
        margin-top: 0;
    }

    .service-box {
        margin: 50px auto 0;
        max-width: 400px;
    }

    .header-content-inner {
        border-radius: 5px;
        background: url(images/select-arrow.png) 232px -4px no-repeat rgba(0, 0, 0, 0.5);
    }

    .search-content .dropdown {
        margin: 0 auto;
        width: 80%;
    }

    .btn.btn-primary.dropdown-toggle {
        width: 100%;
        background: #fff none repeat scroll 0 0;
        border-radius: 5px;
        padding: 10px 15px;
        display: inline-block;
        color: #EE4B28;
        min-height: 46px;
        text-align: left;
        position: relative;
    }

    .search-content > a span {
        line-height: 26px;
        text-decoration: none;
    }

    .search-content .dropdown.open .btn.btn-primary.dropdown-toggle {
        background: #e6e6e6;
        color: #F26F54;
    }

    .dropdown-menu > li {
        float: left;
        width: 100%;
    }

    .search-content > ul > li > a:hover {
        background: #e6e6e6;
        text-decoration: none;
    }

    .loaction-search input[type="text"] {
        background: url(images/location.png) #fff no-repeat right center;
        border: 0px;
        border-radius: 5px;
        width: 80%;
        height: 46px;
        margin: 0px auto;
    }

    .search-container {
        padding: 30px 0;
    }

    .search-content > a i {
        text-align: right !important;
        position: absolute;
        right: 15px;
        line-height: 22px;
    }

    .search-content .btn .caret {
        position: absolute;
        right: 12px;
        top: 21px;
    }

    .modal-content {
        background-color: transparent;
        box-shadow: none;
        border: 0px;
    }

    .fade.modal-backdrop.in {
        background: rgb(255, 255, 255) url("images/header.jpg") repeat scroll center center / cover;
        max-height: 100%;
        min-height: 100%;
        opacity: 1;
        width: 100%;
    }

    .modal-dialog {
        top: 35%;
    }

    .loaction-search {
        text-align: center;
    }
</style>

<div class="modal-body">
    <div class="header-content">
        <div class="header-content-inner">
            <div class="search-container">
                <div class="row ">
                    <div class="col-md-4">
                        <div class="search-content ">
                            <div class="dropdown">                                                    
                                <select  
                                    ng-model="parent"
                                    class="form-control dropdown-toggle" 
                                    ng-selected="parentItem"                                     
                                    ng-options="parent.id as parent.name for parent in parents | orderBy : 'name': false" 
                                    ng-change="parentChanged(parent)"
                                    required>
                                    <option value="">Select Area</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">&nbsp;</div>
                    <div class="col-md-4">
                        <select                            
                            class="form-control dropdown-toggle"
                            ng-disabled="!locations"
                            ng-options="location.id as location.name for location in locations | orderBy : 'name': false"
                            ng-model="location"
                            ng-change="locationChanged(location)">
                            <option value="">Select Location</option>
                        </select>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>            
        </div>
    </div>
</div>
