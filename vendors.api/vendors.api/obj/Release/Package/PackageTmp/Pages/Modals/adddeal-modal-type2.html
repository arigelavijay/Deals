<div class="modal fade dealmodalType2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Deal</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                    <div class="" style="height:150px; width:200px;">
                        <img ng-src="{{uploadedImgData || '//:0'}}"   id="uploadedImg2" width="{{imgWt}}" height="{{imgHt}}" />
                        <div class="docs-preview clearfix">
                            <div class="img-preview2 preview-lg"></div>
                        </div>
                    </div>
                        </div>
                    <div class="col-md-6">
                        <form id="ParentfrmDeal.frmDeal" name="ParentfrmDeal.frmDeal" ng-class="{'submitted' : submitted }" ng-submit="this.SaveDeal(deal)" novalidate>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="location">Location:</label>                                    
                                    <select id="location" name="location" class="form-control" ng-options="location.id as location.name for location in deal.locations | orderBy : 'name'" ng-model="deal.location" ng-change="locationChanged()" required></select>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="firstName">Deal Name:</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Deal Name" ng-model="deal.name" ng-disabled="!isLocationSel" required />
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="firstName">Deal Description:</label>
                                    <textarea class="form-control" id="description" name="description" placeholder="Deal Description" ng-model="deal.description" ng-disabled="!isLocationSel" rows="6" required></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="firstName">Deal Starts On:</label>
                                    <div id="divStartOn_2"><input type="text" class="form-control" placeholder="Deal Starts On" ng-disabled="!isLocationSel" /></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="firstName">Deal Ends On:</label>
                                    <div id="divEndsOn_2"><input type="text" class="form-control" placeholder="Deal Ends On" ng-disabled="!isLocationSel" /></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="dealsCount">Deals Count:</label>
                                    <input type="number" id="count" name="count" class="form-control" placeholder="Deals Count" min="1" ng-model="deal.count" ng-disabled="!isLocationSel" required />
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="dealsCount">Image Upload:</label>
                                    <input type="file" id="imgfile1" name="imgfile1" class="form-control" valid-file ng-model="deal.attachment" ng-disabled="!isLocationSel" onchange="angular.element(this).scope().fileChanged(this.files)" required />
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <button type="submit" class="btn btn-default btn-primary" ng-click="submitted = true;" ng-disabled="!isLocationSel">Save</button>
                                </div>
                            </div>
                            <input type="hidden" id="dataX" name="dataX" ng-model="deal.dataX" />
                            <input type="hidden" id="dataY" name="dataY" ng-model="deal.dataY" />
                            <input type="hidden" id="dataHeight" name="dataHeight" ng-model="deal.dataHeight" />
                            <input type="hidden" id="dataWidth" name="dataWidth" ng-model="deal.dataWidth" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
