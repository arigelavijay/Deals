<div class="modal fade viewDeal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><b>View Deal</b></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <img ng-src="UploadedFiles/{{vendorId}}/{{deal.fileName}}" class="thumbnail" alt="" height="240" />
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12"><b>Name</b>:&nbsp;{{ deal.name }}</div>                    
                        </div>
                        <div class="row">                            
                            <div class="col-md-6"><b>Starts On</b>:&nbsp;{{ deal.startsOn | DateFilter: 'MM/dd/yyyy' }}</div>
                            <div class="col-md-6"><b>Ends On</b>:&nbsp;{{ deal.endsOn | DateFilter: 'MM/dd/yyyy' }}</div>                               
                        </div>
                        <div class="row">
                            <div class="col-md-6"><b>Location:</b>{{ deal.locationName }}</div>
                            <div class="col-md-6"><b>Count</b>:&nbsp;{{ deal.count }}</div>
                        </div>
                        <div class="row">
                            <div class="col-md-12"><b>Description</b>:&nbsp;{{ deal.description }}</div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>
